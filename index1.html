<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบสิทธิประชามติ (นอกเขต)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { font-family: 'Sarabun', sans-serif; }
        
        /* ธีมสีเหลือง-ส้ม สำหรับงานประชามติ */
        .bg-referendum { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .text-theme { color: #b45309; }
        .btn-theme { background-color: #d97706; }
        .btn-theme:hover { background-color: #b45309; }
        
        /* Input Field แบบเดียว */
        .input-box {
            width: 100%;
            padding: 1rem;
            font-size: 1.25rem;
            text-align: center;
            letter-spacing: 0.05em; /* ลดระยะห่างตัวอักษรนิดหน่อยเพราะมีขีด */
            border: 2px solid #fbbf24;
            border-radius: 0.75rem;
            background-color: #fffbeb;
            color: #92400e;
            outline: none;
            transition: all 0.3s;
        }
        .input-box:focus {
            border-color: #d97706;
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(217, 119, 6, 0.2);
        }
        .input-box::placeholder {
            color: #d1d5db;
            font-size: 1rem;
            letter-spacing: normal;
        }

        .loader { border-top-color: #d97706; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .animate-pop { animation: popIn 0.3s ease-out forwards; }
        @keyframes popIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="bg-referendum min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 relative overflow-hidden animate-pop border-t-8 border-yellow-500">
        <div class="text-center mb-6">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-yellow-50 rounded-full mb-3 shadow-sm border border-yellow-100">
                <i class="fas fa-person-booth text-4xl text-yellow-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">ตรวจสอบสิทธิ</h1>
            <h2 class="text-lg font-semibold text-yellow-600">ออกเสียงประชามติ (นอกเขต)</h2>
            <div class="mt-3 inline-flex items-center gap-2 px-4 py-1.5 bg-yellow-50 rounded-full border border-yellow-200">
                <i class="far fa-calendar-alt text-yellow-700"></i>
                <span class="text-sm font-bold text-yellow-800">8 กุมภาพันธ์ 2569</span>
            </div>
        </div>

        <div class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-500 mb-2 ml-1">เลขบัตรประจำตัวประชาชน</label>
                <div class="relative">
                    <input type="text" inputmode="numeric" id="id_card" maxlength="17" placeholder="X-XXXX-XXXXX-XX-X" class="input-box" oninput="formatIdCardOnInput(this)">
                    <i class="far fa-id-card absolute right-4 top-1/2 transform -translate-y-1/2 text-yellow-400 text-xl pointer-events-none"></i>
                </div>
                </div>

            <div class="flex justify-center my-2">
                <div class="cf-turnstile" data-sitekey="ใส่_SITE_KEY_ตรงนี้" data-callback="onTurnstileSuccess"></div>
            </div>

            <button onclick="searchInfo()" class="w-full btn-theme text-white font-bold py-3.5 rounded-xl shadow-lg transition-all transform hover:scale-[1.01] active:scale-95 flex justify-center items-center gap-2">
                <i class="fas fa-search"></i>
                <span id="btn-text">ตรวจสอบข้อมูล</span>
                <div id="btn-loader" class="loader ease-linear rounded-full border-4 border-t-4 border-white h-5 w-5 hidden"></div>
            </button>
        </div>

        <div class="mt-8 pt-4 border-t border-gray-100 text-center">
            <p class="text-xs text-gray-400 flex justify-center items-center gap-1">
                <i class=> เขตที่ 4 บริเวณสำนักงานเขตคลองเตย <br>หากท่านพบปัญหา ติดต่อเจ้าหน้าที่ ณ กองอำนวยการ
            </p>
        </div>
    </div>

    <div id="result-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-6 relative animate-pop border-t-4 border-yellow-500">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-300 hover:text-gray-500 transition">
                <i class="fas fa-times text-xl"></i>
            </button>
            
            <div class="text-center mb-5">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-check text-3xl text-green-600"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800">ท่านเป็นผู้มีสิทธิ</h3>
                <p class="text-sm text-gray-500">ออกเสียงประชามตินอกเขต</p>
            </div>

            <div class="bg-yellow-50 rounded-xl p-5 border border-yellow-100 space-y-3">
                <div class="flex justify-between items-baseline border-b border-yellow-200 pb-2">
                    <span class="text-xs font-semibold text-gray-500 uppercase">ชื่อ-สกุล</span>
                    <span id="res-name" class="font-bold text-gray-800 text-lg truncate ml-2">-</span>
                </div>
                <div class="flex justify-between items-baseline border-b border-yellow-200 pb-2">
                    <span class="text-xs font-semibold text-gray-500 uppercase">จังหวัด</span>
                    <span id="res-province" class="font-bold text-gray-800 text-lg">-</span>
                </div>
                <div class="grid grid-cols-2 gap-4 pt-1">
                    <div class="text-center p-2 bg-white rounded-lg border border-yellow-100 shadow-sm">
                        <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">ชุดที่</p>
                        <p id="res-batch" class="text-2xl font-bold text-yellow-600">-</p>
                    </div>
                    <div class="text-center p-2 bg-white rounded-lg border border-yellow-100 shadow-sm">
                        <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">ลำดับที่</p>
                        <p id="res-sequence" class="text-2xl font-bold text-yellow-600">-</p>
                    </div>
                </div>
            </div>

            <button onclick="showBallotImage()" class="mt-5 w-full bg-gray-800 hover:bg-gray-900 text-white font-medium py-3 rounded-xl shadow-md transition flex items-center justify-center gap-2 group">
                <i class="far fa-image group-hover:scale-110 transition"></i> ดูตัวอย่างบัตรประชามติ
            </button>
        </div>
    </div>

    <div id="image-modal" class="fixed inset-0 bg-black/90 hidden z-[60] flex items-center justify-center p-4 cursor-pointer" onclick="closeImageModal()">
        <div class="relative max-w-lg w-full transform transition-all scale-100">
            <img id="ballot-img" src="" alt="ตัวอย่างบัตร" class="w-full h-auto rounded-lg shadow-2xl border-2 border-white/20">
            <div class="absolute bottom-4 left-0 right-0 text-center">
                <span class="inline-block bg-black/50 text-white text-xs px-3 py-1 rounded-full backdrop-blur-sm">แตะที่ว่างเพื่อปิด</span>
            </div>
        </div>
    </div>

    <script>
        // ================= CONFIGURATION =================
        // ใส่ Link App Script ที่คุณ Deploy
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw2aT6jfCOwCKiO03GdB50jlM1wHqxyhz8rdC1rywYuksSZ_h7cShwdKYu94LXnD-lZ/exec'; 
        
        // [ปรับแก้] ใส่ Path รูปภาพท้องถิ่น ตามโครงสร้างที่คุณแจ้ง
        const BALLOT_IMAGE_URL = './picture/simple.jpg'; 
        // =================================================

        let turnstileToken = "0x4AAAAAACYtuN2BFrGGNOtT";

        // [ใหม่] ฟังก์ชันจัดรูปแบบเลขบัตร (ใส่ขีดอัตโนมัติขณะพิมพ์)
        function formatIdCardOnInput(input) {
            // 1. เอาตัวอักษรที่ไม่ใช่ตัวเลขออกให้หมด (รวมถึงขีดเดิมด้วย)
            let val = input.value.replace(/\D/g, '');
            
            // 2. จำกัดให้เหลือแค่ 13 หลัก (เผื่อ copy มาเกิน)
            val = val.substring(0, 13);
            
            // 3. เริ่มสร้างรูปแบบ X-XXXX-XXXXX-XX-X
            let formatted = "";
            if (val.length > 0) {
                formatted = val.substring(0, 1);
            }
            if (val.length >= 2) {
                formatted += "-" + val.substring(1, 5);
            }
            if (val.length >= 6) {
                formatted += "-" + val.substring(5, 10);
            }
            if (val.length >= 11) {
                formatted += "-" + val.substring(10, 12);
            }
            if (val.length >= 13) {
                formatted += "-" + val.substring(12, 13);
            }
            
            // ใส่ค่าที่จัดรูปแบบแล้วกลับเข้าไปใน input
            input.value = formatted;
        }

        // Callback เมื่อ Cloudflare ตรวจผ่าน
        function onTurnstileSuccess(token) {
            turnstileToken = token;
        }

        async function searchInfo() {
            const idInput = document.getElementById('id_card');
            // [ปรับแก้] ดึงค่าจาก input แล้วเอาขีดออกก่อนส่งไปตรวจสอบ
            const idCardWithHyphens = idInput.value;
            const idCard = idCardWithHyphens.replace(/\D/g, ''); // เอาขีดออก เหลือแต่ตัวเลข

            // ตรวจสอบว่ามีตัวเลขครบ 13 หลักหรือไม่
            if (idCard.length !== 13) {
                alert("กรุณากรอกเลขบัตรประจำตัวประชาชนให้ครบ 13 หลัก");
                idInput.focus();
                return;
            }

            // (Optional) เปิดบรรทัดนี้ถ้าจะบังคับให้ผ่าน Cloudflare ก่อน
            /*
            if (!turnstileToken) {
                alert("กรุณารรอระบบตรวจสอบความปลอดภัยสักครู่...");
                return;
            }
            */

            toggleLoading(true);
            
            try {
                // ส่งค่า (เฉพาะตัวเลข 13 หลัก) ไปที่ Google Apps Script
                const targetUrl = `${SCRIPT_URL}?id_card=${idCard}&token=${turnstileToken}`;
                const response = await fetch(targetUrl);
                const data = await response.json();

                toggleLoading(false);

                if (data.error || (Array.isArray(data) && data.length === 0) || !data.id) {
                    alert("ไม่พบข้อมูล หรือเลขบัตรไม่ถูกต้อง\n(กรุณาตรวจสอบว่าท่านลงทะเบียนนอกเขตไว้หรือไม่)");
                } else {
                    // แสดงข้อมูล
                    showResultModal({
                        name: data.name,           
                        batch: data.batch,         
                        sequence: data.sequence,   
                        province: data.province    
                    });
                }

            } catch (err) {
                toggleLoading(false);
                alert("เกิดข้อผิดพลาดในการเชื่อมต่อ: " + err.message);
            }
        }

        function showResultModal(data) {
            document.getElementById('res-name').innerText = data.name || "-";
            document.getElementById('res-province').innerText = data.province || "-";
            document.getElementById('res-batch').innerText = data.batch || "-";
            document.getElementById('res-sequence').innerText = data.sequence || "-";
            
            document.getElementById('result-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('result-modal').classList.add('hidden');
        }

        function showBallotImage() {
            document.getElementById('ballot-img').src = BALLOT_IMAGE_URL;
            document.getElementById('image-modal').classList.remove('hidden');
        }

        function closeImageModal() {
            document.getElementById('image-modal').classList.add('hidden');
        }

        function toggleLoading(isLoading) {
            const btnText = document.getElementById('btn-text');
            const btnLoader = document.getElementById('btn-loader');
            const btn = document.querySelector('button[onclick="searchInfo()"]');
            const input = document.getElementById('id_card');

            if (isLoading) {
                btnText.classList.add('hidden');
                btnLoader.classList.remove('hidden');
                btn.disabled = true;
                input.disabled = true;
                btn.classList.add('opacity-80', 'cursor-not-allowed');
            } else {
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                btn.disabled = false;
                input.disabled = false;
                btn.classList.remove('opacity-80', 'cursor-not-allowed');
            }
        }

        document.getElementById('id_card').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchInfo();
            }
        });
    </script>
</body>
</html>
